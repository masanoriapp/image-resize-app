<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZIP画像リサイズ（512×512）</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>ZIP内画像を一括リサイズ</h1>
    <p>アップロードしたZIP内の画像をすべて512×512にリサイズし、JPEG形式で返却します。</p>

    <form id="uploadForm">
      <input type="file" id="zipInput" name="zipfile" accept=".zip" required>
      <button type="submit">アップロードして変換</button>
    </form>

    <!-- プログレスバー -->
    <div id="progressContainer" class="hidden">
      <div id="progressBar"></div>
      <p id="progressText">0%</p>
    </div>

    <!-- 変換後のZIPリンクを表示する場所 -->
    <div id="result">
      <p>変換後のZIPをダウンロードできます。</p>
    </div>
  </div>

  <!-- script.js は body の最後に置く -->
  <script src="script.js"></script>
</body>
</html>
